<!-- 1 2 x 4  y ..... 13 14 xy 16 17...20 -->
<script>
    for(let i=1 ; i<=20;i++)
    {
        if(i%3 == 0 && i%5==0){
            console.log('xy'); 
        }
        else if(i%3 == 0 ){
            console.log("x"); 
        }
        else if(i%5 == 0 ){
            console.log('y'); 
        }
        else{
            console.log(i);
        }        
    }
</script>
